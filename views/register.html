<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="/stylesheets/register.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="register-items">
    <h1>个人平台</h1>
    <div class="form-item">
        <input type="text" placeholder="用户名" id="name"/>
    </div>
    <div class="form-item">
        <input type="password" placeholder="密码" id="pass"/>
    </div>
    <div class="form-item">
        <input type="password" placeholder="确认密码" id="rePass"/>
    </div>
    <div class="form-item">
        <button onclick="register()">注&nbsp;&nbsp;册</button>
    </div>
</div>
<script src="/javascript/register.js" type="text/javascript"></script>
</body>
</html>
